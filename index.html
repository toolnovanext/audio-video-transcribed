<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .media-player {
            width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            display: none;
            border-radius: 8px;
        }
        .file-upload-btn, .action-btn {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        .file-upload-btn:hover, .action-btn:hover {
            background: #0056b3;
        }
        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .action-btn.copied {
            background: #28a745;
        }
        #fileInput {
            display: none;
        }
        .transcription-card {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .transcription-content {
            white-space: pre-wrap;
            min-height: 100px;
        }
        .error {
            color: #d32f2f;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #ffe6e6;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #555;
        }
        .collapsible {
            cursor: pointer;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        .collapsible[aria-expanded="true"]::after {
            content: '▲';
        }
        .collapsible[aria-expanded="false"]::after {
            content: '▼';
        }
        .collapsible-content {
            display: none;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 6px;
        }
        .collapsible-content.active {
            display: block;
        }
        .settings-section {
            margin: 10px 0;
        }
        .settings-section select, .settings-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .action-buttons ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        h1, h3 {
            color: #333;
        }
    </style>
</head>

    <script>
        // API Configuration
        const API_KEY = 'AIzaSyC2Fsjk3yCRA8hDVYgg5LlMn4sxwoJJaWU'; // Pro API key for all models
        let selectedModel = 'gemini-2.5-flash';
        let selectedLang = 'English';
        let userName = '';
        let currentFileUrl = null;
        let transcriptionCounter = 0;
        let responseSounds = {};

        // Language code mapping for TTS
        const languageCodeMap = {
            'Afrikaans': 'af', 'Albanian': 'sq', 'Amharic': 'am', 'Arabic': 'ar', 'Armenian': 'hy',
            'Azerbaijani': 'az', 'Basque': 'eu', 'Belarusian': 'be', 'Bengali': 'bn', 'Bosnian': 'bs',
            'Bulgarian': 'bg', 'Catalan': 'ca', 'Cebuano': 'ceb', 'Chichewa': 'ny', 'Chinese': 'zh',
            'Corsican': 'co', 'Croatian': 'hr', 'Czech': 'cs', 'Danish': 'da', 'Dutch': 'nl',
            'English': 'en', 'Esperanto': 'eo', 'Estonian': 'et', 'Filipino': 'tl', 'Finnish': 'fi',
            'French': 'fr', 'Frisian': 'fy', 'Galician': 'gl', 'Georgian': 'ka', 'German': 'de',
            'Greek': 'el', 'Gujarati': 'gu', 'Haitian Creole': 'ht', 'Hausa': 'ha', 'Hebrew': 'he',
            'Hindi': 'hi', 'Hmong': 'hmn', 'Hungarian': 'hu', 'Icelandic': 'is', 'Igbo': 'ig',
            'Indonesian': 'id', 'Irish': 'ga', 'Italian': 'it', 'Japanese': 'ja', 'Javanese': 'jv',
            'Kannada': 'kn', 'Kazakh': 'kk', 'Khmer': 'km', 'Korean': 'ko', 'Kurdish': 'ku',
            'Kyrgyz': 'ky', 'Lao': 'lo', 'Latin': 'la', 'Latvian': 'lv', 'Lithuanian': 'lt',
            'Luxembourgish': 'lb', 'Macedonian': 'mk', 'Malagasy': 'mg', 'Malay': 'ms', 'Malayalam': 'ml',
            'Maltese': 'mt', 'Maori': 'mi', 'Marathi': 'mr', 'Mongolian': 'mn', 'Myanmar': 'my',
            'Nepali': 'ne', 'Norwegian': 'no', 'Odia': 'or', 'Pashto': 'ps', 'Persian': 'fa',
            'Polish': 'pl', 'Portuguese': 'pt', 'Punjabi': 'pa', 'Romanian': 'ro', 'Russian': 'ru',
            'Samoan': 'sm', 'Scots Gaelic': 'gd', 'Serbian': 'sr', 'Sesotho': 'st', 'Shona': 'sn',
            'Sindhi': 'sd', 'Sinhala': 'si', 'Slovak': 'sk', 'Slovenian': 'sl', 'Somali': 'so',
            'Spanish': 'es', 'Sundanese': 'su', 'Swahili': 'sw', 'Swedish': 'sv', 'Tajik': 'tg',
            'Tamil': 'ta', 'Telugu': 'te', 'Thai': 'th', 'Turkish': 'tr', 'Ukrainian': 'uk',
            'Urdu': 'ur', 'Uzbek': 'uz', 'Vietnamese': 'vi', 'Welsh': 'cy', 'Xhosa': 'xh',
            'Yiddish': 'yi', 'Yoruba': 'yo', 'Zulu': 'zu'
        };

        // DOM Elements
        const DOM = {
            fileInput: document.getElementById('fileInput'),
            videoPlayer: document.getElementById('videoPlayer'),
            audioPlayer: document.getElementById('audioPlayer'),
            transcribeBtn: document.getElementById('transcribeBtn'),
            removeBtn: document.getElementById('removeBtn'),
            transcriptionsDiv: document.getElementById('transcriptions'),
            errorDiv: document.getElementById('error'),
            loadingDiv: document.getElementById('loading'),
            welcomeMessage: document.getElementById('welcomeMessage'),
            aiModel: document.getElementById('aiModel'),
            summaryLang: document.getElementById('summaryLang'),
            userNameInput: document.getElementById('userName'),
            settingsHeading: document.getElementById('settings-heading'),
            settingsContent: document.getElementById('settings-content')
        };

        // Supported file types
        const supportedFiles = {
            video: ['video/mp4', 'video/x-matroska', 'video/webm', 'video/avi', 'video/mpeg', 'video/ogv'],
            audio: ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/flac', 'audio/aac']
        };

        // File extension to MIME type mapping
        const extensionToMime = {
            '.mp4': 'video/mp4', '.mkv': 'video/x-matroska', '.webm': 'video/webm', '.avi': 'video/avi',
            '.mpeg': 'video/mpeg', '.ogv': 'video/ogv', '.mp3': 'audio/mpeg', '.wav': 'audio/wav',
            '.ogg': 'audio/ogg', '.flac': 'audio/flac', '.aac': 'audio/aac'
        };

        // Initialize audio elements
        function initializeAudio(src, volume = 0.5) {
            const audio = new Audio(src);
            audio.volume = volume;
            audio.preload = 'auto';
            return audio;
        }

        // Load settings from local storage on page load
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('transcriberSettings'));
            if (settings && settings.userName) {
                DOM.aiModel.value = settings.selectedModel || 'gemini-2.5-flash';
                DOM.summaryLang.value = settings.selectedLang || 'English';
                DOM.userNameInput.value = settings.userName || '';
                selectedModel = DOM.aiModel.value;
                selectedLang = DOM.summaryLang.value;
                userName = DOM.userNameInput.value;
                DOM.transcribeBtn.disabled = false;
            } else {
                DOM.transcribeBtn.disabled = true;
                DOM.settingsContent.classList.add('active');
                DOM.settingsHeading.setAttribute('aria-expanded', 'true');
                showError('Please set up your settings before proceeding.');
            }
        }

        // Initialize collapsible listeners
        function initializeCollapsible() {
            document.querySelectorAll('.collapsible').forEach(btn => {
                btn.removeEventListener('click', handleCollapsibleClick);
                btn.addEventListener('click', handleCollapsibleClick);
            });
        }

        function handleCollapsibleClick(event) {
            const btn = event.currentTarget;
            const contentId = btn.getAttribute('aria-controls');
            toggleCollapsible(contentId);
        }

        // Toggle collapsible content
        function toggleCollapsible(contentId) {
            const content = document.getElementById(contentId);
            if (content) {
                const isActive = content.classList.toggle('active');
                const collapsible = content.previousElementSibling;
                if (collapsible) {
                    collapsible.setAttribute('aria-expanded', isActive);
                }
            }
        }

        // File selection handler
        DOM.fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                showError('No file selected.');
                return;
            }

            if (file.size > 100 * 1024 * 1024) {
                showError('File size exceeds 100MB limit.');
                DOM.fileInput.value = '';
                return;
            }

            resetMediaPlayers();
            DOM.welcomeMessage.style.display = 'none';
            DOM.removeBtn.style.display = 'inline-block';
            DOM.transcribeBtn.disabled = !userName;

            try {
                if (currentFileUrl) URL.revokeObjectURL(currentFileUrl);
                currentFileUrl = URL.createObjectURL(file);
                const mimeType = file.type || extensionToMime[`.${file.name.split('.').pop().toLowerCase()}`];

                if (supportedFiles.video.includes(mimeType)) {
                    DOM.videoPlayer.src = currentFileUrl;
                    DOM.videoPlayer.style.display = 'block';
                } else if (supportedFiles.audio.includes(mimeType)) {
                    DOM.audioPlayer.src = currentFileUrl;
                    DOM.audioPlayer.load();
                    DOM.audioPlayer.style.display = 'block';
                } else {
                    showError('Unsupported file type. Please upload a video or audio file.');
                    resetMediaPlayers();
                    DOM.fileInput.value = '';
                    DOM.transcribeBtn.disabled = true;
                    DOM.removeBtn.style.display = 'none';
                    DOM.welcomeMessage.style.display = 'block';
                    return;
                }
                clearError();
            } catch (error) {
                showError(`Error loading file: ${error.message}`);
                resetMediaPlayers();
                DOM.fileInput.value = '';
                DOM.transcribeBtn.disabled = true;
                DOM.removeBtn.style.display = 'none';
                DOM.welcomeMessage.style.display = 'block';
            }
        });

        // Remove uploaded file
        function removeMedia() {
            DOM.fileInput.value = '';
            resetMediaPlayers();
            DOM.transcribeBtn.disabled = true;
            DOM.removeBtn.style.display = 'none';
            DOM.welcomeMessage.style.display = 'block';
            if (currentFileUrl) {
                URL.revokeObjectURL(currentFileUrl);
                currentFileUrl = null;
            }
            clearError();
            showToast('File removed successfully.', 'success');
        }

        // Reset media players
        function resetMediaPlayers() {
            ['videoPlayer', 'audioPlayer'].forEach(id => {
                DOM[id].style.display = 'none';
                DOM[id].src = '';
                if (id === 'audioPlayer') {
                    DOM.audioPlayer.pause();
                    DOM.audioPlayer.currentTime = 0;
                    DOM.audioPlayer.load();
                }
            });
        }

        // Reset everything for Transcribe More
        function resetEverything() {
            DOM.fileInput.value = '';
            resetMediaPlayers();
            DOM.transcribeBtn.disabled = true;
            DOM.removeBtn.style.display = 'none';
            DOM.welcomeMessage.style.display = 'block';
            DOM.transcriptionsDiv.innerHTML = '';
            transcriptionCounter = 0;
            Object.keys(responseSounds).forEach(elementId => {
                if (!responseSounds[elementId].paused) {
                    responseSounds[elementId].pause();
                    responseSounds[elementId].currentTime = 0;
                    URL.revokeObjectURL(responseSounds[elementId].src);
                }
                delete responseSounds[elementId];
            });
            if (currentFileUrl) {
                URL.revokeObjectURL(currentFileUrl);
                currentFileUrl = null;
            }
            clearError();
        }

        // Save settings to local storage
        function saveSettings() {
            selectedModel = DOM.aiModel.value;
            selectedLang = DOM.summaryLang.value;
            userName = DOM.userNameInput.value.trim();
            if (!userName) {
                showError('Please enter a valid name.');
                return;
            }
            localStorage.setItem('transcriberSettings', JSON.stringify({
                selectedModel,
                selectedLang,
                userName
            }));
            toggleCollapsible('settings-content');
            DOM.transcribeBtn.disabled = false;
            showToast('Settings saved successfully.', 'success');
        }

        // Cancel settings
        function cancelSettings() {
            const settings = JSON.parse(localStorage.getItem('transcriberSettings')) || {};
            DOM.aiModel.value = settings.selectedModel || 'gemini-2.5-flash';
            DOM.summaryLang.value = settings.selectedLang || 'English';
            DOM.userNameInput.value = settings.userName || '';
            toggleCollapsible('settings-content');
            showToast('Settings unchanged.', 'info');
        }

        // Play response audio
        async function playResponse(elementId) {
            const button = document.querySelector(`button[data-response-id="${elementId}"]`);
            if (!button) return;

            // If the sound is playing, stop it
            if (responseSounds[elementId] && !responseSounds[elementId].paused) {
                responseSounds[elementId].pause();
                responseSounds[elementId].currentTime = 0;
                URL.revokeObjectURL(responseSounds[elementId].src);
                delete responseSounds[elementId];
                button.textContent = 'Play Transcription';
                button.setAttribute('aria-label', 'Play transcription audio');
                return;
            }

            button.textContent = 'Playing Transcription';
            button.setAttribute('aria-label', 'Playing transcription audio');
            button.disabled = true;

            try {
                const element = document.getElementById(elementId);
                const text = element.textContent;
                const encodedText = encodeURIComponent(text);
                const langCode = languageCodeMap[selectedLang] || 'en';
                const response = await axios.get(`https://techassistantforblind.com/modules/gtts.php?text=${encodedText}&lang=${langCode}`, {
                    responseType: 'blob'
                });
                const audioBlob = response.data;
                const audioUrl = URL.createObjectURL(audioBlob);

                responseSounds[elementId] = initializeAudio(audioUrl, 0.5);
                responseSounds[elementId].onended = () => {
                    button.textContent = 'Play Transcription';
                    button.setAttribute('aria-label', 'Play transcription audio');
                    URL.revokeObjectURL(audioUrl);
                    delete responseSounds[elementId];
                    button.disabled = false;
                };
                responseSounds[elementId].onerror = () => {
                    showError('Error playing audio transcription.');
                    button.textContent = 'Play Transcription';
                    button.setAttribute('aria-label', 'Play transcription audio');
                    URL.revokeObjectURL(audioUrl);
                    delete responseSounds[elementId];
                    button.disabled = false;
                };

                await responseSounds[elementId].play();
                button.textContent = 'Stop Transcription';
                button.setAttribute('aria-label', 'Stop transcription audio');
                button.disabled = false;
            } catch (error) {
                showError(`Error playing transcription: ${error.message}`);
                button.textContent = 'Play Transcription';
                button.setAttribute('aria-label', 'Play transcription audio');
                button.disabled = false;
            }
        }

        // Transcribe media content
        async function transcribeMedia() {
            if (!userName) {
                showError('Please set up everything in the settings and try again.');
                return;
            }

            const file = DOM.fileInput.files[0];
            if (!file) {
                showError('Please select a file.');
                return;
            }

            const transcriptionId = `transcription-${transcriptionCounter++}`;
            DOM.transcriptionsDiv.insertAdjacentHTML('afterbegin', `
                <div class="transcription-card" id="${transcriptionId}">
                    <p id="transcriptionresponse-${transcriptionId}" class="transcription-content loading">AI is transcribing...</p>
                </div>
            `);

            showLoading(true, 'Transcribing content...');
            DOM.transcribeBtn.disabled = true;

            try {
                const base64Data = await fileToBase64(file);
                const mimeType = file.type || extensionToMime[`.${file.name.split('.').pop().toLowerCase()}`];

                const prompt = `Transcribe this in high accuracy and with timestamps. Transcription will be done in the video or audio language. Write the complete response in markdown.`;

                if (!supportedFiles.video.includes(mimeType) && !supportedFiles.audio.includes(mimeType)) {
                    throw new Error('Unsupported file type for transcription.');
                }

                const response = await fetchAPI({
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: mimeType, data: base64Data.split(',')[1] } }
                        ]
                    }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 8192, responseMimeType: 'text/plain' }
                });

                const transcription = response.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!transcription) throw new Error('No transcription received from API.');

                const transcriptionElement = document.getElementById(`transcriptionresponse-${transcriptionId}`);
                transcriptionElement.innerHTML = marked.parse(transcription);
                transcriptionElement.classList.remove('loading');

                // Add More Actions and Transcribe More
                transcriptionElement.insertAdjacentHTML('afterend', `
                    <button class="collapsible" aria-expanded="false" aria-controls="actions-${transcriptionId}" role="button">More Actions</button>
                    <div id="actions-${transcriptionId}" class="collapsible-content">
                        <div class="action-buttons">
                            <ul>
                                <li><button class="copy-btn action-btn" data-clipboard-target="#transcriptionresponse-${transcriptionId}">Copy Transcription</button></li>
                                <li><button class="action-btn" data-response-id="transcriptionresponse-${transcriptionId}" onclick="playResponse('transcriptionresponse-${transcriptionId}')">Play Transcription</button></li>
                                <li><button class="action-btn" onclick="downloadText('transcriptionresponse-${transcriptionId}')">Download Transcription</button></li>
                                <li><button class="action-btn" onclick="deleteTranscription('${transcriptionId}')">Delete Transcription</button></li>
                            </ul>
                        </div>
                    </div>
                    <button class="action-btn" onclick="resetEverything()">Transcribe More</button>
                `);

                initializeCollapsible();
                new ClipboardJS(`#actions-${transcriptionId} .copy-btn`).on('success', handleCopySuccess).on('error', handleCopyError);
                showToast('Transcription generated successfully.', 'success');
            } catch (error) {
                showError(`Error processing file: ${error.message}`);
                document.getElementById(transcriptionId)?.remove();
            } finally {
                DOM.transcribeBtn.disabled = false;
                showLoading(false);
            }
        }

        // Utility functions
        async function fetchAPI(body) {
            try {
                const response = await axios.post(
                    `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${API_KEY}`,
                    body,
                    { headers: { 'Content-Type': 'application/json' } }
                );
                return response.data;
            } catch (error) {
                throw new Error(error.response?.data?.error?.message || `API request failed: ${error.message}`);
            }
        }

        function downloadText(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${elementId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Transcription downloaded successfully.', 'success');
        }

        function deleteTranscription(transcriptionId) {
            const element = document.getElementById(transcriptionId);
            if (element) {
                const responseId = `transcriptionresponse-${transcriptionId}`;
                if (responseSounds[responseId] && !responseSounds[responseId].paused) {
                    responseSounds[responseId].pause();
                    responseSounds[responseId].currentTime = 0;
                    URL.revokeObjectURL(responseSounds[responseId].src);
                    delete responseSounds[responseId];
                }
                element.remove();
                showToast('Transcription deleted successfully.', 'success');
            }
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result;
                    if (base64String.length > 100 * 1024 * 1024 * 4 / 3) {
                        reject(new Error('Encoded file exceeds 100MB limit after base64 encoding.'));
                    } else {
                        resolve(base64String);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file.'));
                reader.readAsDataURL(file);
            });
        }

        function showLoading(show, message = '') {
            DOM.loadingDiv.textContent = message;
            DOM.loadingDiv.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            DOM.errorDiv.textContent = message;
            DOM.errorDiv.style.display = 'block';
            showToast(message, 'error');
            setTimeout(clearError, 5000);
        }

        function clearError() {
            DOM.errorDiv.textContent = '';
            DOM.errorDiv.style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const background = {
                success: '#28a745',
                error: '#dc3545',
                info: '#007bff'
            }[type];
            Toastify({
                text: message,
                duration: 5000,
                close: false,
                gravity: 'bottom',
                position: 'center',
                backgroundColor: background,
                stopOnFocus: true
            }).showToast();
        }

        function handleCopySuccess(e) {
            const btn = e.trigger;
            btn.textContent = 'Copied';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'Copy Transcription';
                btn.classList.remove('copied');
            }, 3000);
            showToast('Transcription copied to clipboard!', 'success');
            e.clearSelection();
        }

        function handleCopyError() {
            showError('Failed to copy transcription. Please try again.');
        }

        // Initialize collapsible listeners and load settings on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeCollapsible();
            loadSettings();
        });
    </script>
</body>
</html>
